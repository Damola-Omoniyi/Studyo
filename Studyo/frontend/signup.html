<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studyo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form id="myform">
    <h1 style="text-align:center;">Studyo</h1>

    <input type="text" id="username" name="username" placeholder="Username" required />

    <input type="password" id="password" name="password" placeholder="Password" required />

    <button type="submit">Sign Up</button>

    <p style="text-align:center; margin-top: 12px; color: #aaa;">
      Already have an account?
      <a href="login.html" style="color: #4ea8ff; text-decoration: none;">Log in</a>
    </p>
  </form>

  <script>
    const form = document.getElementById('myform');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch("https://contained-medicaid-robert-gabriel.trycloudflare.com/api/signup/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(JSON.stringify(result));

            if (response.ok){
              window.location.href = 'login.html';
            }
        } catch (err) {
            alert("Signup failed: " + err.message);
        }
    });
  </script>

</body>
</html>
