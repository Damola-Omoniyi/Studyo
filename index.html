<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studyo</title>
</head>
<body>

<h1>Studyo</h1>

  <button
    onclick="getHello()"
    aria-label="Fetch hello message"
  >Get Hello</button>
  <p id="response" role="status" aria-live="polite">Reply</p>

  <script>
    function getHello() {
      document.getElementById('response').innerText = 'Loading...';
      fetch('http://127.0.0.1:8000/api/hello/')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('response').innerText = data.message;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('response').innerText = 'Error: Failed to fetch data';
        });
    }
  </script>
</body>
</html>
